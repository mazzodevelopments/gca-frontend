<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="bg-white border border-light rounded-3 shadow-sm p-4">
        <div class="d-flex justify-content-between mb-4">
          <h2 class="text-primary mb-0">{{ cliente.nombre }} {{ cliente.apellido }}</h2>
          <div>
            <a routerLink="/gestor" class="btn btn-secondary me-2">Volver a la lista</a>
            <a [routerLink]="['/clientes/edit', cliente.id]" class="btn btn-primary me-2">Editar Cliente</a>
            <button class="btn btn-danger">Eliminar Cliente</button>
          </div>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label class="form-label fw-bold">Dirección:</label>
            <p class="form-text mb-0">{{ cliente.direccion }}</p>
          </div>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label class="form-label fw-bold">Fecha de Nacimiento:</label>
            <p class="form-text mb-0">{{ cliente.fechaNacimiento | date: 'dd/MM/yyyy' }}</p>
          </div>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label class="form-label fw-bold">Teléfono:</label>
            <p class="form-text mb-0">{{ cliente.telefono }}</p>
          </div>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label class="form-label fw-bold">País:</label>
            <p class="form-text mb-0">{{ cliente.pais }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
